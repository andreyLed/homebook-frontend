<div class="row">
	<div class="col-md-12">
		<div>
			<h2>Мои счета </h2>
		</div>
	</div>
	<div class="col-md-12">
		<span ng-bind="$ctrl.accounts.all" class='balance'></span>
		<i class="fa fa-usd" aria-hidden="true"></i>
		<h3 class='balance-title'>Баланс</h3>
	</div>
	<div ng-repeat="account in  $ctrl.accounts">
		<label class='account-title' ng-bind="account._id"></label>
		<span ng-bind="account.amount" class='account'></span>
		<i class="fa fa-usd" aria-hidden="true"></i>
	</div>
</div>
